<!DOCTYPE>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" />

    <script src="https://code.jquery.com/jquery-3.2.0.slim.min.js" integrity="sha256-qLAv0kBAihcHZLI3fv3WITKeRsUX27hd6upBBa0MSow="
      crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>

    <script src="node_modules/riot/riot+compiler.js" type="text/javascript"></script>
    <script src="dist/js/riot-bs.js" type="text/javascript"></script>

  </head>

  <body>
    <bs-container>
      <h1>Test</h1>

      <h2>Grid</h2>
      <bs-row>
        <virtual data-is="bs-column" sizes="{{ 'md': 5, sm: 12}}" >
          <div class="well">
            col-md-5
          </div>
        </virtual>
        <virtual data-is="bs-column" sizes="{{ 'md': 1, sm: 6}}" >
          <div class="well">
            col-md-1
          </div>
        </virtual>
        <virtual data-is="bs-column" sizes="{{ 'md': 2, sm: 6}}" >
          <div class="well">
            col-md-2
          </div>
        </virtual>
        <virtual data-is="bs-column" sizes="{{ 'md': 4, sm: 12}}" >
          <div class="well">
            col-md-4
          </div>
        </virtual>
      </bs-row>

      <hr>

      <form role="form">

        <h2>Inputs</h2>

        <bs-form-group>
          <bs-input></bs-input>
        </bs-form-group>

        <bs-form-group>
          <bs-input type="password" required="true"></bs-input>
        </bs-form-group>

        <bs-form-group>
          <bs-input disabled></bs-input>
        </bs-form-group>

        <bs-form-group>
          <bs-input-group>
            <virtual data-is="bs-input-addon">$</virtual>
            <virtual data-is="bs-input" />
          </bs-input-group>
        </bs-form-group>

        <hr>

        <h2>Checkbox</h2>
        <div class="form-group">
          <bs-checkbox text="message" />
        </div>

        <hr>

        <h2>Buttons</h2>

        <h3>Types</h3>

        <bs-button>Default</bs-button>
        <bs-button type="primary">primary</bs-button>
        <bs-button type="success">success</bs-button>
        <bs-button type="info">info</bs-button>
        <bs-button type="warning">warning</bs-button>
        <bs-button type="danger">danger</bs-button>
        <bs-button type="link">link</bs-button>

        <h3>Sizes</h3>

        <bs-button size="large">Large</bs-button>
        <bs-button>Default</bs-button>
        <bs-button size="small">Small</bs-button>
        <bs-button size="extra-small">extra-small</bs-button>
      </form>
    </bs-container>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function () {

        riot.mount('*');
      });
    </script>
  </body>

</html>
