<!DOCTYPE>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" />

  <script src="https://code.jquery.com/jquery-3.2.0.slim.min.js" integrity="sha256-qLAv0kBAihcHZLI3fv3WITKeRsUX27hd6upBBa0MSow="
    crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <script src="node_modules/riot/riot+compiler.js" type="text/javascript"></script>
  <script src="dist/js/riot-bs.js" type="text/javascript"></script>

</head>

<body>
  <div class="container">
    <h1>Test</h1>

    <form role="form">

      <bs-form-group>
        <bs-input></bs-input>
      </bs-form-group>

      <bs-form-group>
        <bs-input type="password" required="true"></bs-input>
      </bs-form-group>

      <bs-form-group>
        <bs-input disabled></bs-input>
      </bs-form-group>

      <div class="form-group">
        <bs-checkbox text="message" />
      </div>
    </form>
  </div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      riot.mount('app', {});

      riot.mount('bs-input');
      riot.mount('bs-checkbox');
      riot.mount('bs-form-group');
    });
  </script>
</body>

</html>
